body {

}


/* Tombol dan Elemen Interaktif */
.header-icons button {

}



/* body */
.music-player {
  width: 300%;
  padding: 5px;
  border-radius: 15px;
  background-color: #ccdbd7;
  box-shadow: 9px 9px 10px #5e7a73, -9px -9px 10px #ffffff;
  text-align: center;
  margin-bottom: 0%;
 margin-top: 0%;
}


/*  mode on-of */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0px;
}

/* on-of mode */
.menu-icon {
  width: 19px;
  height: 13px;
    font-size: 13px;
  margin-right: 15px;
  background-color: #ccc;
  border-radius: 50px;
  background-color: #ccdbd7;
  box-shadow: 2px 2px 2px #5e7a73, -2px -2px 4px #ffffff;
}


/* Text Web Developer */
.song-info h3 {

  box-shadow: 2px 2px 2px #5e7a73, -2px -2px 4px #ffffff;
  }

/* Progress Bar music scrool*/
.progress {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 5px 0;
  border-radius:  5px;
  background-color: #ccdbd7;
  box-shadow: 2px 2px 4px #5e7a73, -2px -2px 4px #ffffff;
  }

.progress-bar {
  flex: 1;
  height: 6px;
  background-color: #ccc;
  margin: 0 10px;
  border-radius: 3px;
  position: relative;
  overflow: hidden;
  background-color: #ccdbd7;
  box-shadow: 2px 2px 4px #5e7a73, -2px -2px 4px #ffffff;
}

.progress-filled {
  width: 30%;
  height: 100%;
  background-color: #4caf50;
  border-radius: 3px;
}


/* versi android text*/
h3 {
text-align: center;
display: flex;
font-family: 'Siegra', monospace;
align-items: center;
justify-content: center;
margin-right: 45%;
}

.hexagon.graph:hover {
  outline: none;
  -webkit-tap-highlight-color: transparent;
transform: scale(1.0); 
box-shadow: 0px 0px 1px #007bff; /* Efek cahaya */
}

/* Animasi kedip saat klik */
.hexagon.graph:active {
  animation: pulse 1.1s;
}

@keyframes pulse {
  0% {
    transform: scale(1);
    box-shadow: 0px 0px 1px #ff0000;
      color: white;
    border-color: #ff0000;
     background: #007bff;
  }
  50% {
    transform: scale(0.5);
    box-shadow: 0px 0px 1px #ff0000;
  }
  100% {
    transform: scale(1.5);
    box-shadow: 0px 0px 1px #007bff;
  }
}

/* home Base elements */
.hexagon.graph {
  position: absolute;
  background-color: #ccdbd7;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 3px 3px 5px #5e7a73, -3px -1px 3px #ffffff;
  color: #2F4F4F;
  cursor: pointer;
  margin-top: -25px;
  border-radius: 12px;
  border: 1px solid #E9967A;
}

/* halaman Icon on-click */
 .header-icons {
  display: flex;
  justify-content: space-around;
  }
/* icon halaman*/
.header-icons button {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 35px;
  font-size: 18px;
  color: #2F4F4F;
  height: 35px;
  margin-top: 5px;
  border-radius: 50%;
  background-color: #D9E5DF;
  border: none;
  box-shadow: 2px 2px 3px #5e7a73, -2px -2px 3px #ffffff;
  border: 1px solid #E9967A;
  cursor: pointer;
        }
  @keyframes blink {
  0% {
  outline: none;
  -webkit-tap-highlight-color: transparent;
  transform: scale(1.1);
  color: white;
  background-color: #007bff;
  }
  50% {
  transform: scale(0.7);
  box-shadow: 1px 0px 1px #ff0000;
  }
  100% {
  transform: scale(1.1);
  box-shadow: 0px 0px 1px #007bff;
  }
  }
  .header-icons button:active {
   animation: blink 0.5s 2;
}

<div class="header-icons">

    <button onclick="showPage('page3')"><i class="far fa-image"></i></button>
    <button onclick="showPage('page4')"><i class="fas fa-info-circle"></i></button>
    <button onclick="showPage('page5')"><i class="fab fa-mizuni"></i></button>
</div>

<script>
    // Objek untuk menyimpan konten masing-masing halaman
    const notes = {
        page1: `
            <img src="https://iili.io/2lbN4qB.md.jpg" alt="Mood" style="width: 100%; border-radius: 8px; margin-bottom: 10px;">
            <p>Catatan untuk Page 1 (Mood). Ini adalah deskripsi gambar mood yang relevan.</p>
        `,
        page2: `
            <img src="https://iili.io/2lbNpFV.md.jpg" alt="Keyboard" style="width: 100%; border-radius: 8px; margin-bottom: 10px;">
            <p>Catatan untuk Page 2 (Keyboard). Ini adalah deskripsi fitur keyboard interaktif.</p>
        `,
        page3: `
            <img src="https://iili.io/2lbNdKI.md.jpg" alt="Gallery" style="width: 100%; border-radius: 8px; margin-bottom: 10px;">
            <p>Catatan untuk Page 3 (Gallery). Ini adalah deskripsi untuk galeri gambar kreatif.</p>
        `,
        page4: `
            <img src="https://iili.io/2lbNg3Q.md.jpg" alt="Info" style="width: 100%; border-radius: 8px; margin-bottom: 10px;">
            <p>Catatan untuk Page 4 (Info). Informasi penting terkait halaman ini disajikan di sini.</p>
        `,
        page5: `
            <img src="https://iili.io/2lbNZkn.md.jpg" alt="Demo" style="width: 100%; border-radius: 8px; margin-bottom: 10px;">
            <p>Catatan untuk Page 5 (Demo). Ini adalah deskripsi untuk proyek demo website.</p>
        `
    };

    let lastPage = null; // Melacak halaman terakhir

    function showPage(page) {
        const container = document.getElementById('content-container');

        if (lastPage === page) {
            // Jika tombol yang sama diklik dua kali, kembali ke konten default
            container.innerHTML = ''; // Bersihkan elemen konten
            container.style.display = 'none'; // Sembunyikan kontainer
            lastPage = null; // Reset halaman terakhir
        } else {
            // Menampilkan konten baru
            container.innerHTML = notes[page] || '<p>Konten tidak ditemukan.</p>'; // Muat konten
            container.style.display = 'block'; // Tampilkan kontainer
            lastPage = page; // Simpan halaman terakhir
        }
    }
</script>
